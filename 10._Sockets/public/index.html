<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Craze</title>
</head>
<body>
    <h1>Crazy Color Page</h1>

    <input type="color" id="colorInp">
    <button id="colorBut" onclick="sendColor()">Send Color</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io()

        function sendColor() {
            const color = document.getElementById("colorInp").value
            socket.emit("client chose a color", { data: color})
        }

        socket.on("This is the new color", (data) => {
            document.body.style.backgroundColor= data.data
        })
    </script>
</body>
</html>
