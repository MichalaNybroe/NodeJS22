<h2>Administration</h2>
<form id="adminForm" method="post">
    <h3>Create new page</h3>
    <label for="title">Tab Title</label>
    <input type="text" placeholder="NodeJs Admin System" id="title" class="input"><!--Used for top, title on page-->
    <label for="adminHeaderInput">Header Text</label>
    <input type="text" placeholder="Admin" name="adminHeaderInput" id="adminHeaderInput" class="input">
    <label for="endpoint">Endpoint</label>
    <input type="text" placeholder="admin" id="endpoint" class="input" name="endpoint">
    <label for="content">Content of page</label>
    <textarea cols="70" rows="20" placeholder="<h3>My page shall say</h3> <p>Here you can read about xxx in NodeJs</p>" id="content" name="content"></textarea>
    <input type="submit" value="Generate" id="submitAdmin" class="">
</form>
